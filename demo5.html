<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script>

        function Demo(){
            var txt = "SAGAR AND SHIVAM ARE GOOD FRIENDS";
            var noC = txt.length;
            document.getElementById("p1").innerHTML = 
            
            noC + 
            "<br>" + 
            txt.indexOf("GOOD") +
            "<br>" +
            txt.lastIndexOf("O") +
            "<br>" +
            txt.lastIndexOf("o") +
            "<br>" +
            txt.search("FRIENDS") +
            "<br>" +
            txt.indexOf("S",22) +
            "<br>" +
            txt.substring(20) +
            "<br>" +
            txt.substring(10, 15) +
            "<br>" +
            txt.toLowerCase() +
            "<br>" +
            txt.toUpperCase();
        }

    </script>
</head>
<body>
    <button onclick="Demo()">Try it</button>
    <br>
    <p id="p1"></p>
</body>
</html>
